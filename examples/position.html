<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>position | Matrix3D for EaselJS</title>
<link rel="stylesheet" type="text/css" href="css/style.css" media="all">
<script type="text/javascript" src="http://code.createjs.com/easeljs-0.8.0.min.js"></script>
<script type="text/javascript" src="js/vector3d-1.3.0.min.js"></script>
<script type="text/javascript" src="js/matrix3d-0.9.1.min.js"></script>

<script type="text/javascript">
(function(window) {

	var m1 = new createjs.Matrix3D([1.5, 0, 0, 0, 0, 1.25, 0, 0, 0, 0, 2, 0, 15, -25, 100, 1]);
	console.log(m1.position.toString()); // [Vector3D (x=15 y=-25 z=100)]
	m1.position = new createjs.Vector3D(100, 50, -25);
	console.log(m1.position.toString()); // [Vector3D (x=100 y=50 z=-25)]

}(window));
</script>
</head>
<body>
<canvas width="640" height="360" id="my-canvas"></canvas>
</body>
</html>
