<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>transpose | Matrix3D for EaselJS</title>
<link rel="stylesheet" type="text/css" href="css/style.css" media="all">
<script type="text/javascript" src="http://code.createjs.com/easeljs-0.7.1.min.js"></script>
<script type="text/javascript" src="js/vector3d-1.2.0.min.js"></script>
<script type="text/javascript" src="js/matrix3d-0.8.0.min.js"></script>

<script type="text/javascript">
(function(window) {

	var m1 = new createjs.Matrix3D([1, 2, 3, 4, 11, 12, 13, 14, 21, 22, 23, 24, 31, 32, 33, 34]);
	console.log(m1.toString()); // [Matrix3D [1,2,3,4,11,12,13,14,21,22,23,24,31,32,33,34]]
	m1.transpose();
	console.log(m1.toString()); // [Matrix3D [1,11,21,31,2,12,22,32,3,13,23,33,4,14,24,34]]

}(window));
</script>
</head>
<body>
<canvas width="640" height="360" id="my-canvas"></canvas>
</body>
</html>
