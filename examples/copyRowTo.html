<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>copyRowTo | Matrix3D for EaselJS</title>
<link rel="stylesheet" type="text/css" href="css/style.css" media="all">
<script type="text/javascript" src="http://code.createjs.com/easeljs-0.7.1.min.js"></script>
<script type="text/javascript" src="js/vector3d-1.2.0.min.js"></script>
<script type="text/javascript" src="js/matrix3d-0.9.0.min.js"></script>

<script type="text/javascript">
(function(window) {

	var m1 = new createjs.Matrix3D([10, 0, 0, 0, 20, 1, 0, 0, 30, 0, 1, 0, 40, 0, 0, 1]);
	console.log(m1.toString()); // [Matrix3D [10,0,0,0,20,1,0,0,30,0,1,0,40,0,0,1]]
	var v1 = new createjs.Vector3D();
	m1.copyRowTo(0, v1);
	console.log(v1.x + ", " + v1.y + ", " + v1.z + ", " + v1.w); // 10, 20, 30, 40

}(window));
</script>
</head>
<body>
<canvas width="640" height="360" id="my-canvas"></canvas>
</body>
</html>
