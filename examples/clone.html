<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>clone | Matrix3D for EaselJS</title>
<link rel="stylesheet" type="text/css" href="css/style.css" media="all">
<script type="text/javascript" src="http://code.createjs.com/easeljs-0.7.1.min.js"></script>
<script type="text/javascript" src="js/vector3d-1.2.0.min.js"></script>
<script type="text/javascript" src="js/matrix3d-0.9.0.min.js"></script>

<script type="text/javascript">
(function(window) {

	var m1 = new createjs.Matrix3D([1.5, 0, 0, 0, 0, 1.25, 0, 0, 0, 0, 2, 0, 15, -25, 100, 1]);
	var m2 = m1.clone();
	console.log(m2.toString()); // [Matrix3D [1.5,0,0,0,0,1.25,0,0,0,0,2,0,15,-25,100,1]]

}(window));
</script>
</head>
<body>
<canvas width="640" height="360" id="my-canvas"></canvas>
</body>
</html>
