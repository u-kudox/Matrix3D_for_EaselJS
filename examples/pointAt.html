<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>pointAt | Matrix3D for EaselJS</title>
<link rel="stylesheet" type="text/css" href="css/style.css" media="all">
<script type="text/javascript" src="http://code.createjs.com/easeljs-0.8.0.min.js"></script>
<script type="text/javascript" src="js/vector3d-1.3.0.min.js"></script>
<script type="text/javascript" src="js/matrix3d-0.9.1.min.js"></script>

<script type="text/javascript">
(function(window) {

	var m1 = new createjs.Matrix3D();
	//m1.prependTranslation(10, 20, 30);
	//m1.prependScale(1, 3, 2);
	m1.prependRotation(90, createjs.Vector3D.X_AXIS);
	m1.prependRotation(0, createjs.Vector3D.Z_AXIS);

	var pos = new createjs.Vector3D(1, 0, 0);
	var at = createjs.Vector3D.Y_AXIS;
	var up = createjs.Vector3D.Z_AXIS;

	m1.pointAt(pos, at, up);

	var v1 = m1.decompose(createjs.Orientation3D.AXIS_ANGLE);
	console.log(v1[0].toString(), v1[0].w);
	console.log(v1[1].toString(), v1[1].w);
	console.log(v1[2].toString(), v1[2].w);

	console.log(m1.rawData[0], m1.rawData[4], m1.rawData[8], m1.rawData[12]);
	console.log(m1.rawData[1], m1.rawData[5], m1.rawData[9], m1.rawData[13]);
	console.log(m1.rawData[2], m1.rawData[6], m1.rawData[10], m1.rawData[14]);
	console.log(m1.rawData[3], m1.rawData[7], m1.rawData[11], m1.rawData[15]);

}(window));
</script>
</head>
<body>
<canvas width="640" height="360" id="my-canvas"></canvas>
</body>
</html>
