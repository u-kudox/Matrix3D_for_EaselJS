<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>determinant | Matrix3D for EaselJS</title>
<link rel="stylesheet" type="text/css" href="css/style.css" media="all">
<script type="text/javascript" src="http://code.createjs.com/easeljs-0.7.1.min.js"></script>
<script type="text/javascript" src="js/vector3d-1.2.0.min.js"></script>
<script type="text/javascript" src="js/matrix3d-0.5.0.min.js"></script>

<script type="text/javascript">
(function(window) {

	var m1 = new createjs.Matrix3D([1, 3, 2, 1, 2, -2, 4, 2, 2, 0, -3, 5, -1, 1, 1, -1]);
	console.log(m1.determinant); // 72
	var m2 = new createjs.Matrix3D([2, 0, 3, 0, -1, 1, 2, 1, 3, 2, 4, 1, 4, 3, 6, 1]);
	console.log(m2.determinant); // 9
	var m3 = new createjs.Matrix3D([1, 2, 0, 3, 1, 2, 0, 3, 0, 3, -2, 1, -1, -3, 2, 0]);
	console.log(m3.determinant); // 0

}(window));
</script>
</head>
<body>
<canvas width="640" height="360" id="my-canvas"></canvas>
</body>
</html>
