<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>appendRotation | Matrix3D for EaselJS</title>
<link rel="stylesheet" type="text/css" href="css/style.css" media="all">
<script type="text/javascript" src="http://code.createjs.com/easeljs-0.7.1.min.js"></script>
<script type="text/javascript" src="js/vector3d-1.1.0.min.js"></script>
<script type="text/javascript" src="js/matrix3d-0.1.0.min.js"></script>

<script type="text/javascript">
(function(window) {

	var m1 = new createjs.Matrix3D();
	m1.prependRotation(45, createjs.Vector3D.X_AXIS, new createjs.Vector3D(0, 0, 0));
	console.log(m1.toString());

}(window));
</script>
</head>
<body>
<canvas width="640" height="360" id="my-canvas"></canvas>
</body>
</html>
