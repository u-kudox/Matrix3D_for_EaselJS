<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>recompose quaternion | Matrix3D for EaselJS</title>
<link rel="stylesheet" type="text/css" href="css/style.css" media="all">
<script type="text/javascript" src="http://code.createjs.com/easeljs-0.8.0.min.js"></script>
<script type="text/javascript" src="js/vector3d-1.3.0.min.js"></script>
<script type="text/javascript" src="js/matrix3d-0.9.1.min.js"></script>

<script type="text/javascript">
(function(window) {

	var m1 = new createjs.Matrix3D();
	m1.prependTranslation(10, 20, 30);
	m1.prependScale(4, 2, 3);
	m1.prependRotation(-135, createjs.Vector3D.X_AXIS);
	m1.prependRotation(60, createjs.Vector3D.Y_AXIS);
	m1.prependRotation(-25, createjs.Vector3D.Z_AXIS);

	var v1 = m1.decompose(createjs.Orientation3D.QUATERNION);

	var m2 = new createjs.Matrix3D();
	m2.recompose(v1, createjs.Orientation3D.QUATERNION);
	console.log(m2.rawData[0], m2.rawData[4], m2.rawData[8], m2.rawData[12]);
	console.log(m2.rawData[1], m2.rawData[5], m2.rawData[9], m2.rawData[13]);
	console.log(m2.rawData[2], m2.rawData[6], m2.rawData[10], m2.rawData[14]);
	console.log(m2.rawData[3], m2.rawData[7], m2.rawData[11], m2.rawData[15]);
	/*
	1.3184046745300293 0.7631247043609619 3.1265738010406494 10
	-0.39692237973213196 -2.0680713653564453 1.5316791534423828 20
	2.865939140319824 -0.6374772191047668 -1.2261710166931152 30
	0 0 0 1
	*/

	var v2 = m2.decompose(createjs.Orientation3D.QUATERNION);

	var m3 = new createjs.Matrix3D();
	m3.recompose(v2, createjs.Orientation3D.QUATERNION);
	console.log(m3.rawData[0], m3.rawData[4], m3.rawData[8], m3.rawData[12]);
	console.log(m3.rawData[1], m3.rawData[5], m3.rawData[9], m3.rawData[13]);
	console.log(m3.rawData[2], m3.rawData[6], m3.rawData[10], m3.rawData[14]);
	console.log(m3.rawData[3], m3.rawData[7], m3.rawData[11], m3.rawData[15]);
	/*
	1.3184046745300293 0.7631246447563171 3.1265738010406494 10
	-0.39692237973213196 -2.0680713653564453 1.5316791534423828 20
	2.865939140319824 -0.6374772191047668 -1.2261710166931152 30
	0 0 0 1
	*/

}(window));
</script>
</head>
<body>
<canvas width="640" height="360" id="my-canvas"></canvas>
</body>
</html>
